 <!-- contour -->
 <!-- 1 -->
<a-plane position="0.25 1 -2"
        rotation="-0 0 0"
        width="3.5" height="2"
        color="grey" side="double"
        src="#cirque"; repeat=7 1>
</a-plane>
<!-- 2 -->
<a-plane position="0 1 2"
         rotation="-0 0 0"
         width="4" height="2"
         color="grey" side="double"
         src="#cirque"; repeat="8 1">
</a-plane>
<!-- 3 -->
<a-plane position="-2 1 -0.25"
         rotation="-0 -90 0"
         width="3.5" height="2"
         color="grey" side="double"
         src="#cirque"; repeat="7 1">
</a-plane>
<!-- 4 -->
<a-plane position="2 1 0"
         rotation="-0 -90 0"
         width="4" height="2"
         color="grey" side="double"
         src="#cirque"; repeat="8 1">
</a-plane>
